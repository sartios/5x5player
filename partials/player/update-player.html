<div class="row">
  <div class="col-sm-12">
    <h2>Update Player</h2>
  </div>
  <div class="col-sm-6">
    <form name="formPlayer" novalidate role="form">
      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input id="playerName" class="form-control" ng-model="player.name"/>
      </div>
      <div class="form-group">
        <select ng-model="selectedPosition"
        ng-options="position.label for position in positions track by position.id">
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right" ng-click="updatePlayer()">Update</button>
      </div>
    </form>
  </div>
</div>
