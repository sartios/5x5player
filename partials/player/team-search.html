<div class="row">
  <div class="col-sm-6">
    <table border="1" width="100%">
      <tr>
        <th>Team</th>
        <th>Field</th>
        <th>Contact</th>
        <th>Players needed</th>
      </tr>
      <tr ng-repeat="team in teams">
        <td>{{team.name}}</td>
        <td>{{team.field}}</td>
        <td><a href="{{team.link}}">{{team.contact}}</a></td>
        <td>{{team.numOfPlayers}}</td>
      </tr>
    </table>
  </div>
</div>
