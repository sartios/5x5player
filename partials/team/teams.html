<div id="team-list" class="row">
  <div class="col-sm-12">
    <h2>Teams</h2>
  </div>
  <div class="col-sm-6 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Location</th>
          <th>Players</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in teams">
          <td>{{team.id}}</td>
          <td>{{team.name}}</td>
          <td>{{team.location}}</td>
          <td>{{team.players.length}}</td>
          <td><span class="glyphicon glyphicon-edit" ng-click='editTeam(team)'></span>
          <span class="glyphicon glyphicon-trash" ng-click='deleteTeam(team)'></span> </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-12 col-sm-offset-4">
    <span class="btn btn-primary" ng-click="addTeam()">
      <span class="glyphicon glyphicon-plus "></span>Add Team
    </span>
  </div>
</div>
