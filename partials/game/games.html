<div class="row">
  <div class="col-sm-12">
      <h3>Games</h3>
  </div>
  <div class="col-sm-6 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Home</th>
          <th>Away</th>
          <th>Day</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="game in games">
          <td>{{game.homeTeam.name}}</td>
          <td>{{game.awayTeam.name}}</td>
          <td>{{game.day}}</td>
          <td>{{game.time}}</td>
          <td>{{game.location}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
