<div class="row">
    <div class="col-sm-12">
        <h2>Companies</h2>
    </div>
    <div class="col-sm-6 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Fields</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="company in companies">
                    <td>{{company.id}}</td>
                    <td>{{company.name}}</td>
                    <td>{{company.location}}</td>
                    <td><span ng-dblclick="viewFields(company)">{{company.fields.length}}</span></td>
                    <td><span class="glyphicon glyphicon-edit" ng-click='editCompany(company)'></span>
                    <span class="glyphicon glyphicon-trash" ng-click='deleteCompany(company)'></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-12 col-sm-offset-4">
      <span class="btn btn-primary" ng-click="addCompany()">
        <span class="glyphicon glyphicon-plus"></span>Add Company
      </span>
    </div>
</div>
