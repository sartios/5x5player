<div class="row">
  <div class="col-sm-12">
    <h2>User Home</h2>
  </div>
  <div class="col-sm-6 col-sm-offset-3 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Team</th>
          <th>Players</th>
          <th>Field</th>
          <th>Day</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>{{post.team.name}}</td>
          <td>{{post.team.size}}</td>
          <td>{{post.field.name}}</td>
          <td>{{post.day}}</td>
          <td>{{post.time}}</td>
          <td>
            <span class="glyphicon glyphicon-play" ng-click="play()"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
