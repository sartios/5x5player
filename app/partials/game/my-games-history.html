<div class="row">
  <div class="col-sm-12">
    <h2>Proposed Games</h2>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>From Me</h3>
    </div>
      <div class="col-sm-6">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Team</th>
                <th>Location</th>
                <th>Time</th>
                <th>Score</th>
              </tr>
            </thead>
            <tr ng-repeat="game in myGames" >
              <td>{{game.awayTeam.name}}</td>
              <td>{{game.location}}</td>
              <td>{{game.time}}</td>
              <td>{{game.score.home + '-' + game.score.away}}</td>
            </tr>
          </table>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>To Me</h3>
    </div>
    <div class="col-sm-6">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Team</th>
              <th>Location</th>
              <th>Time</th>
              <th>Score</th>
            </tr>
          </thead>
          <tr ng-repeat="game in otherGames">
            <td>{{game.homeTeam.name}}</td>
            <td>{{game.location}}</td>
            <td>{{game.time}}</td>
            <td>{{game.score.home + '-' + game.score.away}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
