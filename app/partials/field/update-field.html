<div class="row">
  <div class="col-sm-12">
    <h2>Update Field</h2>
  </div>
  <div class="col-sm-6">
    <form name="formField" novalidate role="form">
      <div class="form-group">
        <label for="fieldName">Field Name:</label>
        <input id="fieldName" class="form-control" type="text" ng-model="field.name"/>
      </div>
      <div class="form-group">
        <label for="fieldSize">Field Size:</label>
        <input id="fieldSize" class="form-control" type="number" ng-model="field.size"/>
      </div>
      <div class="form-group">
        <label for="fieldCompany">Company:</label>
        <select id="fieldCompany" ng-model="field.company"
        ng-options="company.name for company in companies track by company.id"></select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right" ng-click="updateField()">Update</button>
      </div>
    </form>
  </div>
</div>
