<div class="row">
  <div class="col-sm-12">
    <h2>Create Player</h2>
  </div>
  <div class="col-sm-6">
    <form name="formPlayer" novalidate role="form">
      <div class="form-group">
        <label for="playerName">Player Name</label>
        <input id="playerName" type="text" ng-model="name" class="form-control"/>
      </div>
      <div class="form-group">
        <select ng-model="selectedPosition">
          <option ng-repeat="position in positions" value="{{position.id}}">{{position.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right" ng-click="createPlayer()">Create</button>
      </div>
    </form>
  </div>
</div>
